<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            font: normal 12pt arial;
        }
    </style>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    <label for="pais">Em qual país você nasceu?</label>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">
        <!-- em JS, logo abaixo, estarão os resultados -->
    </div>

    <script>
        function verificar(){
            var tpais = document.getElementById('txtpais')
            var res = document.getElementById('res')
            var pais = String(tpais.value)
            res.innerHTML = `<p>Você nasceu em <strong>${pais}</strong>.</p>`
            if (pais=='Brasil'){
                res.innerHTML+= '<p>Portanto, você é brasileiro.</p>'
            } else{
                res.innerHTML+= '<p>Portanto, você é estrangeiro.</p>'
            } 
        }
    </script>
</body>
</html>
